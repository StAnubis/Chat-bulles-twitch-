<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Twitch Bulles</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: "Poppins", sans-serif;
  }

  #chat {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    background: rgba(40, 40, 40, 0.8);
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 20px;
    white-space: normal;           /* âœ… permet les retours Ã  la ligne */
    word-wrap: break-word;         /* âœ… coupe les mots trop longs */
    max-width: 500px;              /* largeur maximale de la bulle */
    overflow: hidden;
    animation: floatUp 45s linear forwards;
  }

  .left { left: 10px; }
  .right { right: 10px; }

  @keyframes floatUp {
    0%   { transform: translateY(0); opacity: 0; }
    5%   { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="chat"></div>

  <!-- ðŸ“¡ Import de ComfyJS -->
  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>

  <script>
    const chat = document.getElementById("chat");
    let side = "left";

    // Fonction pour ajouter une bulle
    function addMessage(user, text) {
      const msg = document.createElement("div");
      msg.className = `bubble ${side}`;
      msg.textContent = `${user}: ${text}`;
      chat.appendChild(msg);

      // alterner gauche/droite
      side = side === "left" ? "right" : "left";

      // suppression aprÃ¨s 45s (durÃ©e animation)
      setTimeout(() => msg.remove(), 45000);
    }

    // ðŸŸ£ Connexion Ã  ton chat Twitch
    ComfyJS.Init("sat_anubis");

    // Quand un message est reÃ§u
    ComfyJS.onChat = (user, message, flags, self, extra) => {
      addMessage(user, message);
    };

    console.log("ðŸŽˆ Chat Twitch Bulles connectÃ© !");
  </script>
</body>
</html>
