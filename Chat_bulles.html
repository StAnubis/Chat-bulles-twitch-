<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Twitch Bulles</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: "Poppins", sans-serif;
  }

  #chat {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    background: rgba(40, 40, 40, 0.8);
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 18px;
    white-space: normal;
    word-wrap: break-word;
    max-width: 550px;
    overflow: hidden;
    animation: floatUp 45s linear forwards;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .user-line {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .username {
    font-weight: bold;
  }

  .badges img {
    height: 20px;
    vertical-align: middle;
  }

  .message {
    color: #f2f2f2;
  }

  .left { left: 10px; }
  .right { right: 10px; }

  @keyframes floatUp {
    0%   { transform: translateY(0); opacity: 0; }
    5%   { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="chat"></div>

  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>

  <script>
    const chat = document.getElementById("chat");
    let side = "left";
    let globalBadges = {};

    // 🔹 Charger les badges globaux Twitch (mais sans bloquer le reste)
    async function loadBadges() {
      try {
        const res = await fetch("https://badges.twitch.tv/v1/badges/global/display");
        const data = await res.json();
        globalBadges = data.badge_sets || {};
        console.log("✅ Badges chargés :", Object.keys(globalBadges).length);
      } catch (e) {
        console.warn("⚠️ Impossible de charger les badges :", e);
      }
    }
    // On le lance, mais même si ça échoue, le chat fonctionnera
    loadBadges();

    // Récupérer l'URL du badge
    function getBadgeURL(name, version) {
      try {
        if (globalBadges[name] && globalBadges[name].versions[version]) {
          return globalBadges[name].versions[version].image_url_1x;
        }
      } catch (e) {}
      return null;
    }

    // Crée une bulle de message
    function addMessage(user, text, extra) {
      try {
        const msg = document.createElement("div");
        msg.className = `bubble ${side}`;

        const userLine = document.createElement("div");
        userLine.className = "user-line";

        const badgesContainer = document.createElement("span");
        badgesContainer.className = "badges";

        // Ajout badges si présents
        if (extra && extra.badgesRaw && Array.isArray(extra.badgesRaw)) {
          extra.badgesRaw.forEach(b => {
            const [name, version] = b.split("/");
            const url = getBadgeURL(name, version);
            if (url) {
              const img = document.createElement("img");
              img.src = url;
              img.alt = name;
              badgesContainer.appendChild(img);
            }
          });
        }

        const username = document.createElement("span");
        username.className = "username";
        username.textContent = user;
        username.style.color = extra?.userColor || "#a970ff";

        userLine.appendChild(badgesContainer);
        userLine.appendChild(username);

        const message = document.createElement("div");
        message.className = "message";
        message.textContent = text;

        msg.appendChild(userLine);
        msg.appendChild(message);
        chat.appendChild(msg);

        side = side === "left" ? "right" : "left";
        setTimeout(() => msg.remove(), 45000);
      } catch (err) {
        console.error("Erreur d'affichage du message :", err);
      }
    }

    // 🟣 Connexion à ton chat Twitch
    ComfyJS.Init("sat_anubis");

    ComfyJS.onChat = (user, message, flags, self, extra) => {
      addMessage(user, message, extra);
    };

    // Petit test local (si tu veux vérifier dans le navigateur)
    // addMessage("TestUser", "Ceci est un message de test", { userColor: "#ff5555" });

    console.log("🎈 Chat Twitch Bulles prêt !");
  </script>
</body>
</html>
