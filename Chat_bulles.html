<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Twitch Bulles Transparent</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: "Poppins", sans-serif;
  }

  #chat {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0); /* fond transparent */
    color: white;
    padding: 10px 15px;
    border-radius: 25px;
    font-size: 18px;
    white-space: normal;
    word-wrap: break-word;
    max-width: 550px;
    overflow: hidden;
    animation: floatUp 45s linear forwards;
    display: flex;
    flex-direction: column;
    gap: 5px;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* glow autour du texte */
  }

  .user-line {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .username {
    font-weight: bold;
    text-shadow: 1px 1px 3px #000; /* contour noir pour lisibilitÃ© */
  }

  .badges img {
    height: 20px;
    vertical-align: middle;
  }

  .message {
    color: #f2f2f2;
    text-shadow: 1px 1px 3px #000;
  }

  .message img {
    height: 28px;
    vertical-align: middle;
  }

  .left { left: 10px; }
  .right { right: 10px; }

  @keyframes floatUp {
    0%   { transform: translateY(0); opacity: 0; }
    5%   { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>
<div id="chat"></div>

<script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>

<script>
const chat = document.getElementById("chat");
let side = "left";

// ðŸ”¹ Badges fixes (avec Broadcaster corrigÃ©)
const badgeImages = {
  moderator:   "https://static-cdn.jtvnw.net/badges/v1/1b6db88f-58a4-4b7e-abc1-000000000000/1",
  vip:         "https://static-cdn.jtvnw.net/badges/v1/1b6db88f-58a4-4b7e-abc1-111111111111/1",
  subscriber:  "https://static-cdn.jtvnw.net/badges/v1/1b6db88f-58a4-4b7e-abc1-222222222222/1",
  broadcaster: "https://static-cdn.jtvnw.net/badges/v1/7e3f91f8-1b3c-4c7f-b97e-8b0000000000/1", // badge Broadcaster corrigÃ©
  premium:     "https://static-cdn.jtvnw.net/badges/v1/6c58b4a3-0000-0000-0000-000000000000/1"
};

// ðŸ”¹ Parse Emotes
function parseEmotes(message, emotes) {
  if (!emotes) return message;
  let result = message;
  try {
    const emotePositions = [];
    for (const emoteId in emotes) {
      emotes[emoteId].forEach(pos => {
        const [start, end] = pos.split("-").map(Number);
        emotePositions.push({ start, end, id: emoteId });
      });
    }

    emotePositions.sort((a, b) => b.start - a.start);

    emotePositions.forEach(({ start, end, id }) => {
      const emoteText = message.substring(start, end + 1);
      const emoteImg = `<img src="https://static-cdn.jtvnw.net/emoticons/v2/${id}/default/dark/1.0" alt="${emoteText}">`;
      result = result.substring(0, start) + emoteImg + result.substring(end + 1);
    });
  } catch (e) {
    console.warn("Erreur parsing Ã©motes :", e);
  }
  return result;
}

// ðŸ”¹ Ajouter message
function addMessage(user, text, extra) {
  try {
    const msg = document.createElement("div");
    msg.className = `bubble ${side}`;

    const userLine = document.createElement("div");
    userLine.className = "user-line";

    const badgesContainer = document.createElement("span");
    badgesContainer.className = "badges";

    if(extra?.badges){
      for(const badge in extra.badges){
        if(badgeImages[badge]){
          const img = document.createElement("img");
          img.src = badgeImages[badge];
          img.alt = badge;
          badgesContainer.appendChild(img);
        }
      }
    }

    const username = document.createElement("span");
    username.className = "username";
    username.textContent = user;
    username.style.color = extra?.userColor || "#a970ff";

    userLine.appendChild(badgesContainer);
    userLine.appendChild(username);

    const message = document.createElement("div");
    message.className = "message";
    message.innerHTML = parseEmotes(text, extra?.messageEmotes);

    msg.appendChild(userLine);
    msg.appendChild(message);
    chat.appendChild(msg);

    side = side === "left" ? "right" : "left";
    setTimeout(() => msg.remove(), 45000);
  } catch (err) {
    console.error("Erreur d'affichage du message :", err);
  }
}

// ðŸŸ£ Connexion
ComfyJS.Init("sat_anubis");

ComfyJS.onChat = (user, message, flags, self, extra) => {
  addMessage(user, message, extra);
};

console.log("ðŸŽˆ Chat Twitch Bulles Transparent + Badges corrigÃ©s prÃªt !");
</script>
</body>
</html>
