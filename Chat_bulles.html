<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Twitch Bulles</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: "Poppins", sans-serif;
  }

  #chat {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    background: rgba(40, 40, 40, 0.8);
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 18px;
    white-space: normal;
    word-wrap: break-word;
    max-width: 550px;
    overflow: hidden;
    animation: floatUp 45s linear forwards;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .user-line {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .username {
    font-weight: bold;
  }

  .badges img {
    height: 20px;
    vertical-align: middle;
  }

  .message {
    color: #f2f2f2;
  }

  .left { left: 10px; }
  .right { right: 10px; }

  @keyframes floatUp {
    0%   { transform: translateY(0); opacity: 0; }
    5%   { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="chat"></div>

  <script src="https://cdn.jsdelivr.net/npm/comfy.js/dist/comfy.min.js"></script>

  <script>
    const chat = document.getElementById("chat");
    let side = "left";
    let globalBadges = {}; // stocke les URLs des badges Twitch globaux

    // ðŸŸ£ RÃ©cupÃ©rer les badges globaux Twitch
    async function loadGlobalBadges() {
      try {
        const res = await fetch("https://badges.twitch.tv/v1/badges/global/display");
        const data = await res.json();
        globalBadges = data.badge_sets;
        console.log("âœ… Badges Twitch chargÃ©s :", Object.keys(globalBadges));
      } catch (err) {
        console.error("Erreur lors du chargement des badges :", err);
      }
    }

    // RÃ©cupÃ©rer lâ€™URL du badge selon son nom et sa version
    function getBadgeURL(badgeName, version) {
      if (globalBadges[badgeName] && globalBadges[badgeName].versions[version]) {
        return globalBadges[badgeName].versions[version].image_url_1x;
      }
      return null;
    }

    function addMessage(user, text, extra) {
      const msg = document.createElement("div");
      msg.className = `bubble ${side}`;

      // --- Ligne du haut : badges + pseudo ---
      const userLine = document.createElement("div");
      userLine.className = "user-line";

      const badgesContainer = document.createElement("span");
      badgesContainer.className = "badges";

      // âœ… RÃ©cupÃ©ration des badges Ã  partir de extra.badgesRaw
      if (extra && extra.badgesRaw) {
        extra.badgesRaw.forEach(b => {
          const [name, version] = b.split("/");
          const url = getBadgeURL(name, version);
          if (url) {
            const img = document.createElement("img");
            img.src = url;
            img.alt = name;
            badgesContainer.appendChild(img);
          }
        });
      }

      // --- Pseudo colorÃ© ---
      const username = document.createElement("span");
      username.className = "username";
      username.textContent = user;
      username.style.color = extra?.userColor || "#a970ff";

      userLine.appendChild(badgesContainer);
      userLine.appendChild(username);

      // --- Message ---
      const message = document.createElement("div");
      message.className = "message";
      message.textContent = text;

      msg.appendChild(userLine);
      msg.appendChild(message);
      chat.appendChild(msg);

      // alterner gauche/droite
      side = side === "left" ? "right" : "left";

      // suppression aprÃ¨s 45s
      setTimeout(() => msg.remove(), 45000);
    }

    // ðŸŸ£ Connexion Ã  ton chat Twitch
    ComfyJS.Init("sat_anubis");

    ComfyJS.onChat = (user, message, flags, self, extra) => {
      addMessage(user, message, extra);
    };

    // Charger les badges au dÃ©marrage
    loadGlobalBadges();

    console.log("ðŸŽˆ Chat Twitch Bulles connectÃ© !");
  </script>
</body>
</html>
